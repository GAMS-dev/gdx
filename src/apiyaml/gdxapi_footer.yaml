
# property names and actions
properties:
 - gdxStoreDomainSets:
    type        : bool
    action      : r
    function    : StoreDomainSets
    description : Flag to store one dimensional sets as potential domains, false saves lots of space for large 1-dim sets that are no domains but can create inconsistent GDX files if used incorrectly.
 - gdxStoreDomainSets:
    type        : bool
    action      : w
    function    : StoreDomainSets
    description : Flag to store one dimensional sets as potential domains, false saves lots of space for large 1-dim sets that are no domains but can create inconsistent GDX files if used incorrectly.

#function pointer definitions
functionpointers:
  - gdxDataReadSlice:
      function   : TDataStoreProc
      position   : 3
      type       : void
      parameters :
        - Indx:
            type: cII
        - Vals:
            type: cRV
  - gdxDataReadRawFast:
      position   : 2
      function   : TDataStoreProc
      type       : void
      parameters :
        - Indx:
            type : cII
        - Vals:
            type : cRV
  - gdxDataReadRawFastEx:
      position   : 2
      function   : TDataStoreExProc
      type       : int
      parameters :
        - Indx:
            type : cII
        - Vals:
            type : cRV
        - DimFrst:
            type : int
        - Uptr:
            type : ptr
  - gdxDataReadRawFastFilt:
      position   : 3
      function   : TDataStoreFiltProc
      type       : int
      parameters :
        - Indx:
            type : cII
        - Vals:
            type : cRV
        - Uptr:
            type : ptr
  - gdxGetDomainElements:
      position   : 4
      function   : TDomainIndexProc
      type       : void
      parameters :
        - RawIndex:
            type : int
        - MappedIndex:
            type : int
        - Uptr:
            type : ptr

#Call Symbol Dimensions:
SymbolDimensions:
  - gdxSymbolGetDomainX: TGXFileObj(pgdx).gdxSymbolDim(SyNr)
  - gdxSymbolSetDomainX: TGXFileObj(pgdx).gdxSymbolDim(SyNr)
useCurrentDim:
  - gdxDataWriteStr
  - gdxDataReadStr
  - gdxDataReadSlice
  - gdxDataSliceUELS
  - gdxSymbolSetDomain
useSymbolDim:
  - gdxDataReadRawFastFilt
  - gdxSymbolSetDomainX
  - gdxSymbolGetDomainX
...
