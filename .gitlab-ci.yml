deploy-gitlab-github:
  stage: deploy
  when: manual
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == 'main'
      when: on_success
  tags: [linux]
  needs: [build-leg,build-dac,build-wei,apigenerator]
  image:
    name: $DEVEL_CONTAINER_REG/gdx/leg/builder-deploy:latest
    entrypoint: [""]   # prevent startup.sh
  script:
    - GDX_TAG_NAME="`python3 ci/changelog_head.py tag_name`"
    - GDX_RELEASE_NAME="${GDX_TAG_NAME}"
    - GDX_DESCRIPTION="`python3 ci/changelog_head.py description`"
    - PATH="/opt/github-release:${PATH}"
    - >
      GITHUB_TOKEN=${GITHUB_TOKEN}
      github-release
      -v
      release
      -u GAMS-dev
      -r gdx
      -t "${GDX_TAG_NAME}"
      -d "${GDX_DESCRIPTION}"
      -n "${GDX_RELEASE_NAME}"
    - sleep 10s # make sure the release is available to reference
    - cp apifiles/*.h apifiles/*.hpp apifiles/*.c apifiles/*.cpp .
    - cp gdx-static.lib libgdx-windows.lib
    - |
      for fn in libgdxcclib64.so gdxcclib64.dll libgdxcclib64.dylib libgdx-macos.a libgdx-linux.a libgdx-windows.lib gclgms.h gcmutex.h gdxcc.h gdxcc.c gdxcwrap.h gdxcclib.cpp
      do
