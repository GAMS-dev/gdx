stages:
  - apiwrap
  - fetch-scripts
  - install-gams
  - build
  - test
  - docs

variables:
  MACHINES_CONTAINER_REG:
    value: registry.gams.com/devel/machines
    description: "URL to the container registry of the machines repository"
  PF_CUSTOM_BRANCH:
    value: "master"
    description: "Name of custom branch, 0 if published distribution with version as specified should be taken or X.Y.Z"
  PF_BUILDS_WWW_PATH:
    value: $BUILDS_WWW_PATH
    description: "URL path prefix for builds server"
  PF_BUILDS_SSH_PORT:
    value: $BUILDS_SSH_PORT
    description: "Port used for SSH connection to builds server"
  PF_BUILDS_SSH_SERVER:
    value: $BUILDS_SSH_SERVER
    description: "URL of the build server"
  PF_BUILDS_SSH_USER:
    value: $BUILDS_SSH_USER
    description: "Username used for SSH connection to builds server"

apigenerator:
  stage: apiwrap
  when: always
  tags: [linux]
  dependencies: []
  image:
    name: $MACHINES_CONTAINER_REG/leg/builder-full:latest
    entrypoint: [ "" ]
  script: # somehow I need absolute path for apidef arg
    - GVERSIONMAJOR=45 GVERSIONMINOR=0 GVERSIONRELEASE=0 python3 src/apigenerator/src/mkapi.py --apidef `pwd`/src/gdxapi.yaml --outputpath apifiles/ --output cc
    - cp src/apigenerator/include/gc*.h apifiles
  artifacts:
    name: apifiles
    expire_in: 2 hours
    paths: [ apifiles/* ]


# also fetches zlib since CMake-build of doesn't automatigically gets its like the devel/products Makefile
fetch-ci-scripts:
  stage: fetch-scripts
  when: always
  tags: [linux]
  dependencies: []
  image:
    name: $MACHINES_CONTAINER_REG/leg/builder-full:latest
    entrypoint: [ "" ]
  script:
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.gams.com/devel/ciscripts.git scripts-repo
    - cp -R scripts-repo/ci .
    - git clone https://github.com/madler/zlib zlib
  artifacts:
    name: ci-scripts
    expire_in: 2 hours
    paths: [ci/*,zlib/*]

install-gamsdist-leg:
  stage: install-gams
  when: on_success
  tags: [linux]
  needs: [fetch-ci-scripts]
  image:
    name: $MACHINES_CONTAINER_REG/leg/builder-full:latest
    entrypoint: [""]
  script:
    - python3 ci/fetch_gams.py fetch_and_install_leg $PF_CUSTOM_BRANCH $SSH_KEY_PORTING

install-gamsdist-deg:
  stage: install-gams
  when: on_success
  tags: [macos]
  needs: [fetch-ci-scripts]
  script:
    - GAMS_LICENSE=$GAMS_LICENSE python3 ci/fetch_gams.py fetch_and_install_deg $PF_CUSTOM_BRANCH $SSH_KEY_PORTING
    - $HOME/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/gams

install-gamsdist-dac:
  stage: install-gams
  when: on_success
  tags: [macos-arm64]
  needs: [fetch-ci-scripts]
  script:
    - GAMS_LICENSE=$GAMS_LICENSE python3 ci/fetch_gams.py fetch_and_install_dac $PF_CUSTOM_BRANCH $SSH_KEY_PORTING
    - $HOME/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/gams

build-leg:
  stage: build
  when: on_success
  tags: [linux]
  image:
    name: $MACHINES_CONTAINER_REG/leg/builder-full:latest
    entrypoint: [""]
  script:
    - cp /cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/apifiles/C/api/gclgms.h src/
    - cp /cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/apifiles/C/api/gdxcc.* src/
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON CMakeLists.txt
    - cmake --build . 2>&1 | tee build_log.txt
    - python3 ci/report_for_log.py gcc build_log.txt warnings.xml
  needs: [fetch-ci-scripts,install-gamsdist-leg]
  artifacts:
    name: gdx-leg
    paths: [gdxtest]
    expire_in: 2 hours
    reports:
      junit: warnings.xml

build-deg:
  stage: build
  when: on_success
  tags: [macos]
  script:
    - cp $HOME/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/apifiles/C/api/gclgms.h src/
    - cp $HOME/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/apifiles/C/api/gdxcc.* src/
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_CXX_COMPILER=clang++ CMakeLists.txt
    - cmake --build . 2>&1 | tee build_log.txt
    - python3 ci/report_for_log.py clang build_log.txt warnings.xml
  needs: [fetch-ci-scripts,install-gamsdist-deg]
  artifacts:
    name: gdx-deg
    paths: [gdxtest]
    expire_in: 2 hours
    reports:
      junit: warnings.xml

build-dac:
  stage: build
  when: on_success
  tags: [macos-arm64]
  script:
    - cp $HOME/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/apifiles/C/api/gclgms.h src/
    - cp $HOME/cache/gams-installs/`python3 ci/fetch_gams.py version $PF_CUSTOM_BRANCH`/apifiles/C/api/gdxcc.* src/
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_CXX_COMPILER=clang++ CMakeLists.txt
    - cmake --build . 2>&1 | tee build_log.txt
    - python3 ci/report_for_log.py clang build_log.txt warnings.xml
  needs: [fetch-ci-scripts,install-gamsdist-dac]
  artifacts:
    name: gdx-dac
    paths: [gdxtest]
    expire_in: 2 hours
    reports:
      junit: warnings.xml

test-leg:
  stage: test
  when: on_success
  tags: [linux]
  image:
    name: $MACHINES_CONTAINER_REG/leg/builder-full:latest
    entrypoint: [""]
  needs: [build-leg]
  script:
    - ./gdxtest --reporters=junit --out=doctest_results_linux.xml
  artifacts:
    name: unittest-results-linux
    paths: [doctest_results_linux.xml]
    expire_in: 2 hours
    reports:
      junit: doctest_results_linux.xml

test-deg:
  stage: test
  when: on_success
  tags: [macos]
  needs: [build-deg]
  script:
    - ./gdxtest --reporters=junit --out=doctest_results_deg.xml
  artifacts:
    name: unittest-results-deg
    paths: [doctest_results_deg.xml]
    reports:
      junit: doctest_results_deg.xml

test-dac:
  stage: test
  when: on_success
  tags: [macos-arm64]
  needs: [build-dac]
  script:
    - ./gdxtest --reporters=junit --out=doctest_results_dac.xml
  artifacts:
    name: unittest-results-dac
    paths: [doctest_results_dac.xml]
    reports:
      junit: doctest_results_dac.xml

